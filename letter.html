<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#EDEDED">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Write a Letter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="letter.css">
</head>
<body>
  <div class="letter-container">
    <div class="letter-header">
      <div class="header-content">
        <h1>Send a letter</h1>
        <button id="shareButton">Share</button>
      </div>
    </div>
    
    <canvas id="drawingCanvas"></canvas>
    
    <div class="text-overlay"></div>
    
    <div class="tools-container">
      <div class="platform"></div>
      <div class="tools">
        <!-- Pencil -->
        <div class="tool pencil" data-tool="pencil">
          <div class="pencil-tip-container">
            <div class="pencil-wood"></div>
            <div class="pencil-tip"></div>
          </div>
          <div class="pencil-body"></div>
        </div>

        <!-- Crayon -->
        <div class="tool crayon" data-tool="crayon">
          <div class="crayon-tip"></div>
          <div class="crayon-body">
            <div class="crayon-overlay"></div>
          </div>
        </div>

        <!-- Text Icon -->
        <div class="tool text-icon-wrapper" data-tool="text">
          <div class="text-icon">
            <span class="text-icon-letter">T</span>
          </div>
        </div>

        <!-- Emoji -->
        <div class="tool emoji-wrapper" data-tool="emoji">
          <div class="emoji">😍</div>
        </div>

        <!-- Polaroid Photo -->
        <div class="tool polaroid-wrapper" data-tool="photo">
          <div class="polaroid-custom">
            <div class="polaroid-inner"></div>
          </div>
        </div>

        <!-- Eraser -->
        <div class="tool eraser-wrapper" data-tool="eraser">
          <div class="eraser-container">
            <div class="eraser">
              <div class="eraser-body"></div>
              <div class="eraser-cap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <input type="file" id="photoInput" accept="image/*" style="display: none;">
    
    <div class="emoji-picker" id="emojiPicker">
      <div class="emoji-list">
        <span class="emoji-item">😀</span>
        <span class="emoji-item">😍</span>
        <span class="emoji-item">🥰</span>
        <span class="emoji-item">😂</span>
        <span class="emoji-item">😎</span>
        <span class="emoji-item">🤩</span>
        <span class="emoji-item">😊</span>
        <span class="emoji-item">👍</span>
        <span class="emoji-item">🎉</span>
        <span class="emoji-item">💕</span>
        <span class="emoji-item">🌈</span>
        <span class="emoji-item">🍕</span>
      </div>
    </div>
    
    <div class="button-container">
      <button id="sendButton">Send</button>
    </div>
  </div>
  
  <script src="letter.js"></script>
</body>
</html>

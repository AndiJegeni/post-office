<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f0f0f0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Send a Letter</title>
  <link rel="stylesheet" href="letter.css">
</head>
<body>
  <div class="letter-container">
    <div class="letter-header">
      <h1>Send a letter</h1>
    </div>
    
    <canvas id="drawingCanvas"></canvas>
    
    <div class="text-overlay" id="textOverlay"></div>
    
    <div class="tools-container">
      <div class="platform"></div>
      <div class="tools">
        <div class="tool selected" data-tool="pencil">
          <img src="assets/icons/pencil.svg" alt="Pencil" class="tool-icon">
        </div>
        
        <div class="tool" data-tool="text">
          <span class="text-tool">T</span>
        </div>
        
        <div class="tool" data-tool="emoji">
          <span class="emoji-tool">😍</span>
        </div>
        
        <div class="tool" data-tool="photo">
          <img src="assets/icons/photo.svg" alt="Photo" class="tool-icon">
        </div>
        
        <div class="tool" data-tool="eraser">
          <img src="assets/icons/eraser.svg" alt="Eraser" class="tool-icon">
        </div>
      </div>
    </div>
    
    <input type="file" id="photoInput" accept="image/*" style="display: none;">
    
    <div class="emoji-picker" id="emojiPicker">
      <div class="emoji-list">
        <span class="emoji-item">😀</span>
        <span class="emoji-item">😍</span>
        <span class="emoji-item">🥰</span>
        <span class="emoji-item">😂</span>
        <span class="emoji-item">😎</span>
        <span class="emoji-item">🤩</span>
        <span class="emoji-item">😊</span>
        <span class="emoji-item">👍</span>
        <span class="emoji-item">🎉</span>
        <span class="emoji-item">💕</span>
        <span class="emoji-item">🌈</span>
        <span class="emoji-item">🍕</span>
      </div>
    </div>
    
    <button id="sendButton">Send</button>
  </div>
  
  <script src="letter.js"></script>
</body>
</html>
